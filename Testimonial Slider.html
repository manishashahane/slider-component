<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }

        .testimonial-container {
            position: relative;
            width: 50%;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 8px;
            overflow: hidden;
        }

        .testimonial {
            display: none;
            font-size: 18px;
            padding: 20px;
        }

        .testimonial.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h4 {
            margin-top: 10px;
            color: #555;
        }

        .prev-btn, .next-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }

        .prev-btn { left: 10px; }
        .next-btn { right: 10px; }

        .prev-btn:hover, .next-btn:hover {
            background: black;
        }

        @media (max-width: 768px) {
            .testimonial-container {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <div class="testimonial-container">
        <div class="testimonial active">
            <p>"This product has changed my life! Highly recommended!"</p>
            <h4>- Alex Johnson</h4>
        </div>
        <div class="testimonial">
            <p>"Great service and support. Would definitely buy again!"</p>
            <h4>- Maria Lopez</h4>
        </div>
        <div class="testimonial">
            <p>"Excellent quality and fast delivery. 10/10!"</p>
            <h4>- David Smith</h4></div></div></body></html>
